<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto+Slab:400,700|Roboto:400,700&display=swap"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
    body {
      background: linear-gradient(to bottom, #dbb263 0%, #f4edde 100%);
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      margin: 0;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .navbar-brand {
      font-size: 2em;
      font-weight: bold;
    }
    .header-img {
      border-radius: 50%;
      height: 60px;
      width: 60px;
      object-fit: cover;
    }
    .navbar-nav .nav-link {
      transition: color 0.5s;
    }
    .navbar-nav .nav-link:hover {
      color: #f8f9fa;
    }
    h1 {
      font-family: 'Roboto Slab', serif;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 6px 10px -4px rgba(0, 0, 0, 0.15);
      transition: all 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px -8px rgba(0, 0, 0, 0.4);
    }
    .card-title {
      font-family: 'Montserrat', sans-serif;
    }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Paw Finder</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/shelters/list}">Pet Adoption</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Lost and Found</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Veterinary Clinics</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/shelters}" class="btn btn-primary">Shelters</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="user.jpg" alt="User Photo" class="header-img">
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Edit Profile</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center mb-4">Animals in the Shelter</h1>
    <div class="row">
        <div class="col-md-4" th:each="animal : ${animals}">
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title" th:text="${animal.animalName}"></h2>
                    <p>Species: <span th:text="${animal.animalSpecies}"></span></p>
                    <p>Sex: <span th:text="${animal.gender}"></span></p>
                    <a th:href="@{/schedule-a-meeting}" class="btn btn-primary">Schedule a meeting</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
