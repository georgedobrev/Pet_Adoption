<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Paw Finder - Edit Animal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* CSS styles here */
  </style>
</head>
<body>
<div class="container">
  <h1>Edit Animal</h1>

  <form th:action="@{/animals/{id}/edit (id = ${animalId})}" th:object="${animal}" th:method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="form-group">
      <label for="animalName">Name:</label>
      <input type="text" id="animalName" name="animalName" class="form-control" th:field="*{animalName}">
    </div>

    <div class="form-group">
      <label for="animalAge">Age:</label>
      <input type="number" id="animalAge" name="animalAge" class="form-control" th:field="*{animalAge}" min="0">
    </div>

    <div class="form-group">
      <label for="sizeCategory">Size:</label>
      <select id="sizeCategory" name="sizeCategory" class="form-control" th:field="*{sizeCategory}">
        <option th:each="sizeOpt : ${T(com.example.persistence.enums.SizeCategoryEnum).values()}"
                th:value="${sizeOpt.toString()}" th:text="${sizeOpt.toString()}"></option>
      </select>
    </div>

    <div class="form-group">
      <label for="animalCharacteristics">Characteristics:</label>
      <textarea id="animalCharacteristics" name="animalCharacteristics" class="form-control" th:field="*{animalCharacteristics}"></textarea>
    </div>

    <div class="form-group">
      <label for="isAdopted">Is Adopted:</label>
      <input type="checkbox" id="isAdopted" name="isAdopted" class="form-control" th:checked="${animal.adopted}" th:field="*{adopted}">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
</body>
</html>
