<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Paw Finder - Animals List</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
  <h1>Animals List</h1>

  <a th:href="@{/animals/add}" class="btn btn-primary btn-sm mb-3">Add Animal</a>

  <table class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>
        <a th:href="@{/animals?sortField=name&amp;sortDir=__${reverseSortDir}__}">
          Animal Name
        </a>
      </th>
      <th>
        <a th:href="@{/animals?sortField=species&amp;sortDir=__${reverseSortDir}__}">
          Animal Species
        </a>
      </th>
      <th>
        <a th:href="@{/animals?sortField=sex&amp;sortDir=__${reverseSortDir}__}">
          Animal Sex
        </a>
      </th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="animal : ${animals}">
      <td th:text="${animal.name}"></td>
      <td th:text="${animal.species}"></td>
      <td th:text="${animal.sex}"></td>
      <td>
        <a th:href="@{/animals/__${animal.id}__/edit}" class="btn btn-primary">Update</a>
        <a th:href="@{/animals/__${animal.id}__/delete}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <div th:if="${totalPages > 1}">
    <div class="row col-sm-10">
      <div class="col-sm-2">
        Total Rows: [[${totalItems}]]
      </div>
      <div class="col-sm-1">
                <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                    <a th:if="${currentPage != i}" th:href="@{/animals/page/__${i}__?sortField=__${sortField}__&amp;sortDir=__${sortDir}__}">[[${i}]]</a>
                    <span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
                </span>
      </div>
      <div class="col-sm-1">
        <a th:if="${currentPage < totalPages}" th:href="@{/animals/page/__${currentPage + 1}__?sortField=__${sortField}__&amp;sortDir=__${sortDir}__}">Next</a>
        <span th:unless="${currentPage < totalPages}">Next</span>
      </div>
      <div class="col-sm-1">
        <a th:if="${currentPage < totalPages}" th:href="@{/animals/page/__${totalPages}__?sortField=__${sortField}__&amp;sortDir=__${sortDir}__}">Last</a>
        <span th:unless="${currentPage < totalPages}">Last</span>
      </div>
    </div>
  </div>
</div>
</body>
</html>
