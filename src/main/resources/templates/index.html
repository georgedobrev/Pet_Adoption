<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paw Finder - Home</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

  <style>
    body {
      padding: 1em;
      background: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .navbar-brand {
      font-size: 2em;
      font-weight: bold;
    }

    .header-img {
      border-radius: 50%;
      height: 60px;
      width: 60px;
      object-fit: cover;
    }

    .navbar-nav .nav-link {
      transition: color 0.5s;
    }

    .navbar-nav .nav-link:hover {
      color: #f8f9fa;
    }

    .hero-text {
      padding: 3em 0;
      text-align: center;
      background: #e9ecef;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .hero-text h2 {
      font-size: 3em;
      margin-bottom: 1em;
      color: #6c757d;
      animation: fadeIn 2s;
    }

    .btn-primary {
      padding: 0.5em 2em;
      font-size: 1.2em;
      transition: transform 0.3s;
    }

    .btn-primary:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }
  </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Paw Finder</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/animals}">Pet Adoption</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lost and Found</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Veterinary Clinics</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img src="user.jpg" alt="User Photo" class="header-img">
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="#">Profile</a>
          <a class="dropdown-item" href="#">Edit Profile</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="hero-text">
    <h2>Meet the perfect pet for your lifestyle</h2>
    <a th:href="@{/animals}" class="btn btn-primary btn-lg">Schedule a meeting now!</a>
  </div>
</div>
</body>
</html>
