<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Registration</title>
  <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .form-container {
            width: 30%;
            margin: 100px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 30px;
        }

        .form-container .form-group {
            margin-bottom: 20px;
        }

        .form-container .form-group label {
            font-weight: bold;
            color: #4a4a4a;
            margin-bottom: 5px;
        }

        .form-container .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f5f5f5;
            color: #4a4a4a;
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.1);
        }

        .form-container .form-group input:focus {
            outline: none;
            background-color: #e9e9e9;
        }

        .form-container .btn {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #10a2f5;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .form-container .btn:hover {
            background-color: #0c89c4;
        }

        .form-container .btn:active {
            transform: translateY(1px);
        }

        /* Add more custom styles, animations, and graphics to enhance the form */
        /* Example: */
        .form-container {
            transform: scale(0.95);
            transition: transform 0.3s;
        }

        .form-container:hover {
            transform: scale(1);
        }
    </style>
</head>
<body>
<div class="form-container">
  <h2>Registration Form</h2>
  <form th:action="@{/users/register}" th:object="${user}" method="post">
    <div class="form-group">
      <label for="userFirstName">First Name</label>
      <input id="userFirstName" th:field="*{userFirstName}" type="text" placeholder="Enter First Name" required>
    </div>
    <div class="form-group">
      <label for="userLastName">Last Name</label>
      <input id="userLastName" th:field="*{userLastName}" type="text" placeholder="Enter Last Name" required>
    </div>
    <div class="form-group">
      <label for="userEmail">Email</label>
      <input id="userEmail" th:field="*{userEmail}" type="email" placeholder="Enter Email" required>
    </div>
    <div class="form-group">
      <label for="userPassword">Password</label>
      <input id="userPassword" th:field="*{userPassword}" type="password" placeholder="Enter Password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" th:field="*{confirmPassword}" type="password" placeholder="Confirm Password" required>
    </div>
    <button type="submit" class="btn">Register</button>
  </form>
</div>
</body>
</html>
