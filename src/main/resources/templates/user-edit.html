<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Paw Finder - Edit User</title>

  <!-- Add any additional CSS or JS dependencies here -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    body {
      background: #f2f2f2;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      margin-top: 50px;
      background: #fff;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    .container h1 {
      margin-bottom: 20px;
    }
  </style>

</head>
<body>
<div class="container">
  <h1>Edit User</h1>

  <form th:action="@{/users/{id}/edit}" th:object="${user}" th:method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" class="form-control" th:field="*{userFirstName}">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" class="form-control" th:field="*{userLastName}">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" th:field="*{userEmail}">
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" class="form-control" th:field="*{userPhone}">
    </div>

    <div class="form-group">
      <label for="roles">Role:</label>
      <select id="roles" name="roles" class="form-control" th:field="*{roles}">
        <option value="USER" th:selected="${user.roles == 'USER'}">User</option>
        <option value="ADMIN" th:selected="${user.roles == 'ADMIN'}">Admin</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>

</body>
</html>
