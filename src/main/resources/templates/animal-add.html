<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paw Finder - Add Animal</title>

    <!-- Add any additional CSS or JS dependencies here -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background: #f2f2f2;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            margin-top: 50px;
            background: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .container h1 {
            margin-bottom: 20px;
        }
    </style>

</head>
<body>
<div class="container">
    <h1>Add Animal</h1>

    <form th:action="@{/animals/add}" th:object="${animal}" th:method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <label for="animalName">Name:</label>
            <input type="text" id="animalName" name="animalName" class="form-control" th:field="*{animalName}">
        </div>

        <div class="form-group">
            <label for="animalSpecies">Species:</label>
            <select id="animalSpecies" name="animalSpecies" class="form-control" th:field="*{animalSpecies}">
                <option th:value="DOG">Dog</option>
                <option th:value="CAT">Cat</option>
            </select>
        </div>

        <div class="form-group">
            <label for="animalGender">Sex:</label>
            <select id="animalGender" name="animalGender" class="form-control" th:field="*{animalGender}">
                <option th:value="MALE">Male</option>
                <option th:value="FEMALE">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="animalAge">Age:</label>
            <input type="number" id="animalAge" name="animalAge" class="form-control" th:field="*{animalAge}" min="0">
        </div>

        <div class="form-group">
            <label for="animalSize">Size Category:</label>
            <select id="animalSize" name="animalSize" class="form-control" th:field="*{animalSize}">
                <option value="SMALL">Small</option>
                <option value="MEDIUM">Medium</option>
                <option value="LARGE">Large</option>
            </select>
        </div>

        <div class="form-group">
            <label for="animalCharacteristics">Characteristics:</label>
            <textarea id="animalCharacteristics" name="animalCharacteristics" class="form-control" th:field="*{animalCharacteristics}"></textarea>
        </div>

        <!-- The form elements for other fields go here -->

        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>

</body>
</html>
